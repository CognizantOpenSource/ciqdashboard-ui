<div ng-controller="FortifyCtrl">

	<div class="row">
		<div class="col-md-12">
			<div class="form-group" ng-init="">
				<div class="form-group col-md-2" ng-init="initialFortifyProjects()">
					<label>Projects</label> <select ng-disabled="true"
						style="outline: 0; width: 90%; height: 10%; font-size: xx-small; background-color: rgba(87, 95, 118, 1)"
						name='projectName' id="projectNamehome" class="form-control"
						ng-model="selectedFortifyProject"
						ng-options="prjName for prjName in fortifyprojects"
						ng-change="changeSelectedFortifyProject(selectedFortifyProject)"
						disabled>
						<option value="" disabled>Projects</option>
					</select>
				</div>
			</div>
		</div>
		
		<div class="form-group col-md-2" style=""
					ng-init="changeSelectedFortifyProject(selectedFortifyProject)">
					<label>Versions</label> <select 
						style="outline: 0; width: 90%; height: 10%; font-size: xx-small; background-color: rgba(87, 95, 118, 1)"
						name='versionName' id="versionNamehome" class="form-control"
						ng-model="selectedFortifyVersion"
						ng-options="verName for verName in fortifyversions"
						ng-change="changeSelectedFortifyVersions(selectedFortifyVersion)"
						>
						<option value="" disabled>Version</option>
					</select>
				</div>
				
	</div>

	<div class="row pie-charts" ng-init="">
		<div class="col-lg-12- col-md-12 col-sm-12"
			ba-panel-class="with-scroll">
			
			<div class="panel panel-blur" zoom-in="" ba-panel-blur=""
				style="background-size: 1433px 915px; background-position: 0px -158px;">
				<div class="panel-heading clearfix">
					<h3 class="panel-title">
						Issues By Priority
						<div uib-dropdown style="float: right;">
							<a id="exportThis" uib-dropdown-toggle> <i
								class="fa fa fa-bars"></i>
							</a>
							<ul class="top-dropdown-menu profile-dropdown" uib-dropdown-menu>
								<li><i class="dropdown-arr"></i></li>
								<li><a href=""
									ng-click="downloadImg('png','fortify-priority','Issues By Priority')"><i
										class="fa fa fa-bar-chart-o"></i>Download PNG</a></li>
								<li><a href=""
									ng-click="downloadImg('jpeg','fortify-priority','Issues By Priority')"><i
										class="fa fa fa-area-chart" download="Issues By Priority.jpg"></i>Download
										JPEG</a></li>
							</ul>
						</div>
					</h3>
				</div>
				
				
				<div class="panel-body" style="padding-right: 0px;">
					<div id="fortifyprioritydiv" class="admin-chart"
						ng-init="fortifyPriorityChart()" style="height: 320px">

						<canvas id="fortify-priority" width="220" height="270"></canvas>

					</div>

				</div>
			</div>
		</div>

	</div>
	
	<div class="row pie-charts" ng-init="fortifyLast3VersionChart()">
		<div class="col-lg-12- col-md-12 col-sm-12"
			ba-panel-class="with-scroll">
			<div class="panel panel-blur" zoom-in="" ba-panel-blur=""
				style="background-size: 1433px 915px; background-position: 0px -158px;">
				<div class="panel-heading clearfix">
					<h3 class="panel-title">
						Last 3 Version Comparison
						<div uib-dropdown style="float: right;">
							<a id="exportThis" uib-dropdown-toggle> <i
								class="fa fa fa-bars"></i>
							</a>
							<ul class="top-dropdown-menu profile-dropdown" uib-dropdown-menu>
								<li><i class="dropdown-arr"></i></li>
								<li><a href=""
									ng-click="downloadImg('png','fortify-last3-version','Last 3 Version Comparison')"><i
										class="fa fa fa-bar-chart-o"></i>Download PNG</a></li>
								<li><a href=""
									ng-click="downloadImg('jpeg','fortify-last3-version','Last 3 Version Comparison')"><i
										class="fa fa fa-area-chart" download="Last 3 Version Comparison.jpg"></i>Download
										JPEG</a></li>
							</ul>
						</div>
					</h3>
				</div>
				<div class="panel-body" style="padding-right: 0px;">
					<div id="fortifylast3versiondiv" class="admin-chart"
						ng-init="" style="height: 350px">

						<canvas id="fortify-last3-version" width="220" height="250"></canvas>

					</div>

				</div>
			</div>
		</div>

	</div>
</div>
