<div ng-controller="FortifyCtrl">


	<div class="row">
		<div class="col-md-6">
			<div class="form-group" ng-init="initialFortifyProjects()">
				<select ng-disabled="!formelem"
					style="outline: 0; width: 90%; height: 10%; font-size: xx-small; background-color: rgba(87, 95, 118, 1)"
					name='projectName' id="projectNamehome" class="form-control"
					ng-model="selectedFortifyProject"
					ng-options="prjName for prjName in fortifyprojects"
					ng-change="changeSelectedFortifyProject(selectedFortifyProject)"
					required>
					<option value="" disabled>Projects</option>
				</select>
			</div>
		</div>

		<div class="col-md-6">
			<div class="form-group" ng-init="changeSelectedFortifyProject(selectedFortifyProject)">
				<select ng-disabled="!formelem"
					style="outline: 0; width: 90%; height: 10%; font-size: xx-small; background-color: rgba(87, 95, 118, 1)"
					name='versionName' id="versionNamehome" class="form-control"
					ng-model="selectedFortifyVersion"
					ng-options="verName for verName in fortifyversions"
					ng-change="changeSelectedFortifyVersions(selectedFortifyVersion)"
					required>
					<option value="" disabled>Version</option>
				</select>
			</div>
		</div>
	</div>

	<div class="row">
		<div class=" col-md-12 " ba-panel ba-panel-title="Fortify" ng-init="fortifyHomeMetrics()">
			<div>
				<a ng-click="open()">View more metrics</a>
				<!-- <a href="#userstorieslifecycledetails">View more metrics</a> -->
			</div>
			<div class="row pie-charts"
				style="text-align: left; height: 139px; margin-left: 2%">

				<div class="description-stats" ng-init=""
					style="font-size: 14px; margin-top: 8%">Total Scans :
					{{totalScans}}</div>

				<div class="description-stats" ng-init=""
					style="font-size: 14px; margin-top: 8%">Total No. of Files :
					{{files}}</div>

				<div class="description-stats" ng-init=""
					style="font-size: 14px; margin-top: 8%">No. of Files with
					Issues : {{numFilesWithIssues}}</div>
			</div>
		</div>
	</div>
</div>
