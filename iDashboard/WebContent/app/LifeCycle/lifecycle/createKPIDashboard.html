<script src="lib/angular-toastr.tpls.js"></script>
<link rel="stylesheet" href="lib/angular-toastr.css">
<div class="widgets" ng-controller="LifeCycleDashboardCtrl">
	<div ba-panel-class="with-scroll">
		<form name="form" ng-submit=SaveKpiDashboard(form) autocomplete="off">
			<div class="row">
				<div class="form-group col-md-3" style="margin-left: 15px;">
					<label for="dashboardName">Dashboard Name</label> <input
						type="input" class="form-control" id="releaseName"
						ng-model="form.relname" placeholder="Dashboard Name"
						maxlength="20" required>
				</div>

				<div class="form-group col-md-1" ng-init="getProductName(1)">
					<label>Products</label>
					<div style="width: 100%; outline: 0;" ng-dropdown-multiselect=""
						options="multiproducts" selected-model="selproduct"
						extra-settings="scrollsettings" events="myEventListenersproduct"></div>
				</div>

				<div class="form-group col-md-2">
					<label>Release Start Date:</label> <input style="width: 100%"
						type="date" ng-change="getfromdate(fromdt | date:'MM/dd/yyyy')"
						class="form-control" uib-datepicker-popup="MM/dd/yyyy"
						datepicker-options="fromoptions" ng-model="fromdt"
						is-open="opened1" ng-required="true" close-text="Close"
						alt-input-formats="altInputFormats" show-button-bar="false" />
				</div>

				<div class="form-group col-md-2">
					<label>Release End Date:</label> <input style="width: 100%"
						type="date" ng-change="gettodate(todt | date:'MM/dd/yyyy');"
						class="form-control" uib-datepicker-popup="MM/dd/yyyy"
						datepicker-options="tooptions" ng-model="todt" is-open="opened2"
						ng-required="true" close-text="Close"
						alt-input-formats="altInputFormats" show-button-bar="false" />
				</div>
				<div class="form-group col-md-2">
					<input type="checkbox" id="chkpublic" name="chkpublic"
						value="option3" ng-model="form.kpiispublic"
						ng-init="form.kpiispublic=kpiisdashboardpublic"
						class="ng-pristine ng-untouched ng-valid ng-empty"
						style="margin-top: 12%; margin-right: 4%; width: 10%; float: left">
					<span
						style="margin-top: 12%; margin-right: 4%; width: 50%; float: left">View
						as public</span>
				</div>
				<div class="simpleDemo row"
					style="margin-left: 15px; margin-top: 20px;">
					<div class="col-md-4" style="margin-top: 2%"
						ng-init="getKpiMetricList()">
						<div class="panel panel-info panel-body">
							<div class="panel-heading " style="margin-bottom: inherit;">
								<h3 class="panel-title" style="font-weight: bold;">Available
									Metrics</h3>

							</div>
							<div>
								<select
									style="outline: 0; width: 100%; height: 10%; font-size: 14px; background-color: rgba(87, 95, 118, 1)"
									multiple id="availabelist" size="10"
									ng-change="OnAvailableChange()" ng-model="SelectedAvailItems"
									ng-options="i as i.metricName for i in AvailableListItems[selectFaIndex]">
								</select>
							</div>


						</div>
					</div>
					<div class="col-md-1"
						style="float: left; margin-bottom: inherit; margin-top: 8%; text-align: center">
						<button id="btnRight" class="btn btn-info btn-icon" type="button"
							value="" style="width: 50px" ng-click="btnRight()">
							<i class="ion-chevron-right"></i>
						</button>
						<br /> <br />
						<button id="btnLeft" class="btn btn-info btn-icon" type="button"
							value="" style="width: 50px" ng-click="btnLeft()">
							<i class="ion-chevron-left"></i>
						</button>
					</div>

					<div class="col-md-4" style="margin-top: 2%" ng-init="">
						<div class="panel panel-info panel-body">
							<div class="panel-heading" style="margin-bottom: inherit;">
								<h3 class="panel-title" style="font-weight: bold;">Selected
									Metrics</h3>

							</div>
							<div>
								<select
									style="outline: 0; width: 100%; height: 10%; font-size: 14px; font-style: italic; background-color: rgba(87, 95, 118, 1)"
									multiple id="selectedlist" size="10"
									ng-change="OnAvailableChange()"
									ng-model="SelectedSelectedListItems"
									ng-options="i as i.metricName for i  in SelectedListItems[selectFaIndex]">
								</select>

							</div>

						</div>

					</div>
				</div>

				

				<div class="form-group col-md-3" style="padding-left: 0px">
					<button type="submit" class="btn btn-success col-md-1 "
						style="margin-left: 10%; margin-top: 7%; margin-right: 6%; width: 30%; float: left"
						ng-disabled="(selproduct.length < 1)">Save</button>
					<button type="button" class="btn btn-danger col-md-1 "
						style="margin-left: 2%; margin-top: 7%; width: 30%; float: left"
						ng-click="cancel();$dismiss();">Cancel</button>
				</div>
			</div>
		</form>

	</div>

</div>
