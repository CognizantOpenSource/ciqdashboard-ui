
<div class="widgets" ng-controller="LifeCycleDashboardCtrl"
	ng-init="getSelectedTools()">
	<div class="col-lg-12 col-md-12 col-sm-12" ba-panel-class="with-scroll"
		style="padding-left: 0px">
		<div class="row">
			<form name="form" ng-submit=saveDashboard(form) autocomplete="off">
				<div class="form-group col-md-2">
					<label for="dashboardName">Dashboard Name</label> <input
						type="input" class="form-control" id="dashboardName"
						ng-model="form.dashname" placeholder="Dashboard"  maxlength="20" required>
				</div>

				<div class="form-group col-md-3">
					<label for="description">Description</label> <input type="input"
						class="form-control" id="description" ng-model="form.description"
						placeholder="Description" maxlength="60" required>
				</div>

				<div class="form-group col-md-2">
					<label for="owner">Owner</label> <input type="input"
						class="form-control" id="owner" ng-model="form.owner"
						ng-init="form.owner=loggedInuserId" placeholder="Owner"
						disabled="disabled">
				</div>

				<div class="form-group col-md-2">
					<input type="checkbox" id="chkpublic" name="chkpublic" value="option3" ng-model="form.ispublic" ng-init="form.ispublic=isdashboardpublic" class="ng-pristine ng-untouched ng-valid ng-empty" style="margin-top:12%;margin-right:4%;width:10%;float:left">
						<span style="margin-top:12%;margin-right:4%;width:50%;float:left;color:#4c4c4c">View as public</span>
				</div>

				<div class="form-group col-md-3"  >
		  <button type="submit" class="btn btn-success col-md-1 " style="margin-top:7%;margin-right:3%;width:30%;float:left">Save</button>
		  <button type="button" class="btn btn-danger col-md-1 " style="margin-left: 2%;margin-top:7%;width:35%;float: left" ng-click="cancel();$dismiss();">Cancel</button>
		  </div>

			</form>
		</div>

		<div class="row">
		<div  ng-repeat="selectedKeyList in selectedKeyLists">
			<div class="col-md-4" ba-panel ba-panel-title="{{selectedKeyList.title}}"
				ba-panel-class="with-scroll">
				<div ng-include=""
					src="selectedKeyList.path"> 
				</div>
			</div></div>
		</div>
	</div>
</div>
