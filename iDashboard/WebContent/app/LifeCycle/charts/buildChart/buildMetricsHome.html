<div class="widgets gridster" ng-controller="buildMetricsCtrl">
		<div class="col-md-12">
			<div class="form-group" ng-init="clean()">
				<!--   <label for="domain" class="control-label">Domain</label> -->
				<select ng-disabled="!formelem"
					style="outline: 0; width: 40%; height: 10%; font-size: xx-small; margin-right: 30px; background-color: rgba(87, 95, 118, 1)"
					name='Build Jobs' id="buildjobs" class="form-control"
					ng-model="selectedJob"
					ng-options="jobs.jobName for jobs in buildJobList"
					ng-change="selectedBuildJob(selectedJob,5)" required>
					<option value="" disabled>Build-Jobs</option>
				</select>

			</div>
		</div>


		<div class="col-md-12" ba-panel ba-panel-title="Builds Per Day"
			ba-panel-class="">
			<div >
				<a ng-click="open()" >View more metrics </a>
			</div>
			
			
			<div id="buildsperdayChartHome" class="admin-chart"
				style="height: 139px" ng-init="">
				<canvas id="lineHome" style="width: 100%"></canvas></div>

		</div>

</div>
