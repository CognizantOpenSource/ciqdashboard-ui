	<div class="row">

			<div class="form-group" ng-init="">

				<select

					ng-model="selectedJob"
					ng-options="jobs.jobName for jobs in buildJobList"
					ng-change="selectedBuildJob(selectedJob,15)" required disabled>

				</select>

			</div>
		</div>

				<div class="panel-heading clearfix">
					<h3 class="panel-title">
						Builds Per Day
						<div uib-dropdown style="float: right;">
							<a id="exportThis" uib-dropdown-toggle> <i
								class="fa fa fa-bars"></i>
							</a>
							<ul class="top-dropdown-menu profile-dropdown" uib-dropdown-menu>
								<li><i class="dropdown-arr"></i></li>
								<li><a href=""
									ng-click="downloadImg('png','line','Builds Per Day')"><i
										class="fa fa fa-bar-chart-o"></i>Download PNG</a></li>
								<li><a href=""
									ng-click="downloadImg('jpeg','line','Builds Per Day')"><i
										class="fa fa fa-area-chart" download="Builds Per Day.jpg"></i>Download JPEG</a></li>
							</ul>
						</div>
					</h3>
				</div>
				<div class="panel-body" style="padding-right: 0px;">
					<div id="buildsperdayChart"   style="height: 450px;vertical-align:middle;" ng-init="">
				<br>
				<canvas id="line"></canvas>
			</div>


			</div>
		</div></div>
