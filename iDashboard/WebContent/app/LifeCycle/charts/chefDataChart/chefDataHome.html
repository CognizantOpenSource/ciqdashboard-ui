<div ng-controller="chefRunsDetailsCtrl">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group" ng-init="chefCookbookNamesData();">
				<!--   <label for="domain" class="control-label">Domain</label> -->
				<select ng-disabled="!formelem"
					style="outline: 0; width: 120px; height: 10%; font-size: xx-small; margin-left: 5%; background-color: rgba(87, 95, 118, 1)"
					name='Chef Cookbooks' id="chefcookbookshome" class="form-control"
					ng-model="selectedCookbook"
					ng-options="cookbookname for cookbookname in chefCookbookNames"
					ng-change="changeSelectedCookbookHome(selectedCookbook)" required>
					<option value="" disabled>Select Application</option>
				</select>

			</div>
		</div>
	</div>
		<div class="col-md-12" ba-panel ba-panel-title="Last Deployment on Nodes">
			
			<div >
				<a href="#chefrundetails">View more metrics </a>
			</div>
			<div id="latestRun" class="admin-chart" style="width: 100%; height: 139px; text-align: left"
				ng-controller="chefRunsDetailsCtrl" ng-init="">
	
				<table id="lruns" class="table">
			   		<tr>
			   			<td style="width:40%;font-size: 10px;text-align:left;line-height: 100%;padding: 2%;">Last Deployment NodeName</td>
						<td style="width:40%;font-size: 10px;text-align:left;line-height: 100%;padding: 2%;">Last Deployment Date</td>
						<td style="width:40%;font-size: 10px;text-align:left;line-height: 100%;padding: 2%;">Last Deployment Status</td>
					</tr>
					<tr dir-paginate="lastrundetail in chefLastRunOnNodes | itemsPerPage: 5"   total-items="totallastrunscount"  current-page="pageno" pagination-id="lastrunspaginate">
						<td style="width:40%";  text-align:left">{{lastrundetail.nodename}}</td>
						<td style="width:30%";  text-align:left">{{lastrundetail.starttime}}</td>
						<td style="width:30%";  text-align:left">{{lastrundetail.status}}</td>
					</tr>
				</table>
				<dir-pagination-controls 
			  		directions-links="true" boundary-links="true" pagination-id= "lastrunspaginate"
					on-page-change="pageChangedLevel(newPageNumber)">
				</dir-pagination-controls>       
			</div>
			
		</div>	
</div>
