
<div class="popupbgimg col-md-12" style="margin-top: 450px;">
	<div class="row pie-charts" ng-controller="AdminCtrl">
		<!-- <a ng-click="cancel();$dismiss();">
         <img src="./assets/img/close.png" style="float:right; margin-top: 2px; margin-right: 2px; height: 25px; width: 25px;" >
  </a> -->

		<button type="button" class="close" ng-click="cancel();$dismiss()"
			aria-label="closeed">
			<span aria-hidden="true"> x</span>
		</button>
		<div class="headingDiv" style="height: 60px;">
			<label class="custom-checkbox"
				style="font-weight: normal; margin-top: 28px; margin-left: 9px; font-size: 16px">Edit
				Details of {{data.userId}}</label>
		</div>

		<div id="accesLayerDiv" class="subheadingdiv col-md-6"
			style="float: left">
			<label class="custom-checkbox">Accessible Layers1</label>
			<div class="checkbox">

				<label class="custom-checkbox"> <input id="accessTo"
					type="checkbox" ng-model="data.operational"> <span>Operational</span>
				</label>

			</div>
			<div class="checkbox">
				<label class="custom-checkbox"> <input id="accessTo"
					type="checkbox" ng-model="data.lifeCycle"> <span>LifeCycle</span>
				</label>
			</div>
			<div class="checkbox">
				<label class="custom-checkbox"> <input id="accessTo"
					type="checkbox" ng-model="data.qbot"> <span>Intelligent</span>
				</label>
			</div>



			<div>
				<label>Custom Metrics</label>
				<div style="margin-top: 2%">
					<label class="custom-checkbox"> <input id="accessTo"
						type="checkbox" ng-model="data.coEDashboard"> <span>CoEDashboard</span>
					</label>
				</div>
				<div style="margin-top: 3%">
					<label class="custom-checkbox"> <input id="accessTo"
						type="checkbox" ng-model="data.riskCompliance"> <span>RiskAndCompliance</span>
					</label>
				</div>
			</div>





		</div>

		<div id="rolePasswordDiv" class="subheadingdiv col-md-6"
			style="float: left">

			<label class="custom-checkbox">Permissions</label>
			<div class="checkbox">

				<!--  <label class="custom-checkbox">
      <input id="password" type="checkbox" ng-model="data.ldap">
      <span>Use LDAP</span>
      </label> -->

			</div>

			<div class="checkbox" style="margin-top: 2%">

				<label class="custom-checkbox"> <input id="password"
					type="checkbox" ng-model="data.accessible"> <span>Login
						Access</span>
				</label>

			</div>

		</div>
		<div class="col-md-12">
			<button type="submit" class="btn btn-success col-md-1 "
				style="margin-left: 45%; margin-bottom: 10px;"
				ng-click="updateUserInfo(data)">Save</button>
			<button type="button" class="btn btn-danger col-md-1 "
				style="margin-left: 2%" ng-click="cancel();$dismiss();">Cancel</button>
		</div>

	</div>
</div>
