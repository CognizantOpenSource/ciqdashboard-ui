
<div class="col-md-4" ng-controller="AdminCtrl" ba-panel
	ba-panel-title="User Details">
	<form name="form" method="post" autocomplete="off">
		<div class="form-group">
			<label for="exampleInputEmail1">User ID</label> <input type="input"
				class="form-control" id="exampleInputEmail1" placeholder="Email" maxlength="10">
		</div>

		<div class="form-group">
			<label for="password">Password</label> <input type="password"
				class="form-control" name="password" id="password"
				ng-model="form.spassword" placeholder="Password"
				on-hover="myPassword();" ng-model-options="{ updateOn: 'blur' }"
				ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$_@$!%*#?&])[A-Za-z\d$_@$!%*#?&]{8,20}$/"
				required>


			<!-- <div> Password should be at least 8 characters long and should contain one number,one uppercase,one lowercase and one special character</div></div> -->
			<!-- 
 <span style="color:red" ng-show="form.password.$dirty && form.password.$invalid" > -->
			<span style="color: red"
				ng-show="form.password.$error.required && form.password.$dirty">password
				is required.</span> <span style="color: red; font-size: 17px;" id="demo"
				ng-show="form.password.$error.pattern && form.password.$dirty">Password
				should be at least 8 characters long and should contain one
				number,one uppercase,one lowercase and one special character</span> <br />
		</div>

		<div class="checkbox">
			<label class="custom-checkbox"> <input type="checkbox">
				<span>Use LDAP Password</span>
			</label>
		</div>

		<div class="form-group">
			<label for="displayName">User Name To Be Displayed</label> <input
				type="input" class="form-control" id="displayName"
				placeholder="Username" maxlength="30">
		</div>

		<div class="form-group">
			<label for="email">Email</label> <input type="email"
				class="form-control" id="email" placeholder="Email">
		</div>

		<div class="form-group">
			<label for="phone">Mobile</label> <input type="text" name="phone"
				class="form-control" ng-model="phone" ng-minlength="10"
				maxlength="10" ng-model-options="{ updateOn: 'blur' }"
				ng-pattern="/^[0-9]*$/" required><br /> <span
				style="color: green"
				ng-show="form.phone.$dirty && form.phone.$invalid"> <span
				ng-show="form.phone.$error.required">Phone is required.</span> <span
				ng-show="form.phone.$error.pattern">Phone must be numeric.</span> <span
				ng-show="form.phone.$error.minlength">Phone must be min 10
					char.</span> <span ng-show="form.phone.$error.maxlength">Phone must
					not be more than 10 char.</span>
			</span>
			</p>
		</div>

		<button type="submit" class="btn btn-success"
			ng-disabled="!form.$valid">Save</button>
	</form>
</div>

	<form name="form">

			</label>

		</div>

			<label class="custom-checkbox"> <input id="accessTo"
				type="checkbox"> <span>LifeCycle</span>
			</label>
		</div>
		<div class="checkbox">
			<label class="custom-checkbox"> <input id="accessTo"
				type="checkbox"> <span>QBot</span>
			</label>
		</div>
		<div>
			<label class="custom-checkbox"> <input id="accessTo"
				type="checkbox" ng-model="data.coEDashboard"> <span>CoEDashboard</span>

</div>
