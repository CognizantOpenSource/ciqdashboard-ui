<head>
<meta name="viewport"
	content="width=device-width,height=device-height,initial-scale=1.0" />
</head>
<div class="popupbgimg modal-content" style="margin-top: 50%"
	ng-controller="almToolConfigurationCtrl">
 
	<div class="modal-header" style="padding: 0px">
		<div>
			<label style="font-size: 16px; padding: 14px">Add ALM
				Releases</label>
			<button style="float: right" "type="button" class="close"
				ng-click="closeAlmProjects()">
				<span> x</span>
			</button>
		</div>
	</div>
	<div class="modal-body" >
		<div style="padding-bottom: 1%;padding-top: 1%; border: 1px solid grey;">
			<div class="row" style="margin-top: 1%">
				<div class="col-md-4">
					<label style="font-size: 16px;color:black; padding: 14px"><b>Domain - Projects</b></label>
				</div>
				<div class="col-md-8" style="margin-left: -3%">

					<table id="jiraProjects">
						<tr>
							<th width=15%><input id="almRelease"
								style="height: 30px; background-color: transparent; margin-left:1%; border: 1px solid #cbcbcb"
								ng-model="almRelease" type="text" name="almRelease"></th>
							<th width=10%><button type="submit" class="btn btn-success"
									style="margin-left: 8%;"
									ng-click="addAlmReleaseData(selectedProject,almRelease,almId)">Add
									Release</button></th>
							<th width=15%><input id="almReleaseId"
								style="width:90%;height: 30px; background-color: transparent; margin-left: 8%; margin-right: 8%;border: 1px solid #cbcbcb"
								ng-model="almReleaseId" type="text" name="almReleaseId"></th>
							<th width=10%><button type="submit"
									class="btn btn-success "
									style="margin-left: 8%"
									ng-click="addAlmReleaseIdData(selectedProject,almReleaseId,almId)">Add
									Release ID</button></th>
							<!-- <th width=10%><button type="submit"
									class="btn btn-danger"
									style="margin-left: 8%;"
									ng-click="closeAlmProjects()">Close</button></th> -->
						</tr>
					</table>


				</div>
			</div>
			<div class="row">
				<div class="col-md-4" >
					<select multiple style="height: 95%;color:black" name='selectedProject'
						id="selectedProject" ng-model="selectedProject"
						ng-options="projectListItem for projectListItem in projectList"
						ng-click="loadReleaseData(selectedProject)">

					</select>
				</div>
				<div class="col-md-8">
					<table style="margin-left: 0.5%;" id="jstalmreleases"
						st-table="stalmreleasesTable" st-safe-src="stalmreleases">
						<thead>
							<tr>
							<th height=35px width=40%><B>Release Id</B></th>
								<th height=40px width=40%><B>Release Name</B></th>
								<th width=15%><B>Option</B></th>
								<th width=10%><B>Status</B></th>
							</tr>
						</thead>

						<tr style="margin-top: -1%;" ng-repeat="x in stalmreleasesTable">
						<td height=20px>{{x.releaseId}}</td>
							<td height=20px>{{x.release}}</td>
							<td><a
								ng-click=deleteAlmRelease(selectedProject,x.releaseId,x.release,almId)
								id={{x.releaseId}}>Delete</a></td>
								<td height=20px>{{x.status}}</td>
						</tr>

						<tfoot>
							<tr>
								<td colspan="6" class="text-center" style="float: left;">
									<div st-pagination="popuppagProject" st-items-by-page="5">pagination</div>
								</td>
							</tr>
						</tfoot>
					</table>
					<BR>

				</div>
			</div>
		</div>
	</div>

</div>
