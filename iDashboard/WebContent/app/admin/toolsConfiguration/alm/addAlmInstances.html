<head><meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/></head>
<div class="popupbgimg modal-content "
	ng-controller="almToolConfigurationCtrl">

	<div class="modal-header" style="padding: 0px">
		<div>
			<label style="font-size: 16px; padding: 14px">Add ALM Instance</label>
			<button style="float: right" "type="button" class="close"
				ng-click="cancel();$dismiss()">
				<span> x</span>
			</button>
		</div>
	</div>

	<div>
		
			<div class="modal-body">
				<div class="row" style="margin-left: 5px">
					<div class="col-md-3">
						<label style="font-size: 15px; padding: 5%">Name </label>
					</div>
					<div class="col-md-6">
						<input id="name" type="text" class="form-control" autocomplete="off"
							style="outline: 0; background-color: rgba(87, 95, 118, 1);"
							ng-model="data.name" name="name">
					</div>
				</div>
				<div class="row" style="margin-left: 5px">
					<div class=" col-md-3">
						<label style="font-size: 15px; padding: 5%">URL </label>
					</div>
					<div class=" col-md-6">
						<input id="url" type="text" class="form-control" autocomplete="off"
							style="outline: 0; background-color: rgba(87, 95, 118, 1);"
							ng-model="data.url" name="url">
					</div>
				</div>
				<div class="row" style="margin-left: 5px">
					<div class=" col-md-3">
						<label style="font-size: 15px; padding: 5%">UserName </label>
					</div>
					<div class=" col-md-6">
						<input id="username" type="text" class="form-control" autocomplete="off"
							style="outline: 0; background-color: rgba(87, 95, 118, 1);"
							ng-model="data.username" name="username">
					</div>
				</div>
				<div class="row" style="margin-left: 5px">
					<div class=" col-md-3">
						<label style="font-size: 15px; padding: 5%">Password </label>
					</div>
					<div class=" col-md-6">
						<input id="password" type="password" class="form-control"
							style="outline: 0; background-color: rgba(87, 95, 118, 1);"
							ng-model="data.password" name="password">
					</div>
				</div>



			</div>

			<div class="row">
				<button type="submit" class="btn btn-success col-md-1 "
					style="width: 10%; margin-left: 35%; margin-right: 2%; margin-bottom: 5%"
					ng-click="addAlmInstanceInfo(data)">Add</button>

				<button type="button" class="btn btn-danger col-md-1 "
					style="width: 10%; margin-left: 2%; margin-right: 35%; margin-bottom: 5%"
					ng-click="cancel();$dismiss()">Cancel</button>

			</div>

		
	</div>
</div>
