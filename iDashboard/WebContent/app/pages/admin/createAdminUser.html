<div class="popupbgimg modal-content" style="margin-top: 150%"
	ng-controller="AdminCtrl">
	<div class="modal-header">
	
	 <button type="button" class="close" ng-click="cancel();$dismiss()" aria-label="closeed">
			<span aria-hidden="true"> x</span>
		</button> 
<div  style="height: 10px;">
 <label  class="custom-checkbox" style="font-weight:normal;margin-top: 12px;
    margin-left: 9px;font-size: 16px">Create New User</label>
</div> 
		
		<!-- <a
			ng-click="cancel();$dismiss();"> <img src="./assets/img/close.png"
			style="float: right; width: 10%">
		</a> -->
	</div>


	<div class="modal-body">

		<form name="form" ng-submit=saveAdminUser(form) method="post"
			autocomplete="off">

		

			<div class="form-group">
				<label class="radio-inline custom-radio nowrap"><input 
					type="radio" name="inlineRadioOptions" id="rdldap" value="option3">
					<span style="color: #000">LDAP User</span></label> <label
					class="radio-inline custom-radio nowrap"><input
					type="radio" name="inlineRadioOptions" id="rdnormal"
					value="option3" checked> <span style="color: #000">Normal
						User</span></label>
			</div>
			
				<div class="form-group">
				<label for="exampleInputEmail1">User ID</label> <input type="input"
					class="form-control" id="exampleInputEmail1" ng-model="form.userId"
					placeholder="UserID" maxlength="10" required>
			</div>

			<div id="normaluser">
			
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						class="form-control" ng-disabled="form.ldap" id="password"
						ng-model="form.password" placeholder="Password" required>
				</div>

				<div class="form-group">
					<label for="displayName">User Name To Be Displayed</label> <input
						type="input" class="form-control" id="displayName"
						ng-model="form.userName" placeholder="Username"  maxlength="30" required>
				</div>

				<div class="form-group">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" ng-model="form.email"
						placeholder="Email" required>
				</div>

				<div class="form-group">
					<label for="phone">Mobile</label> <input type="text" name="phone"
						class="form-control" id="phone" ng-model="form.mobile"
						onkeypress='return event.charCode >= 48 && event.charCode <= 57'
						ng-minlength="10" placeholder="Mobile" maxlength="10"
						ng-model-options="{ updateOn: 'blur' }" ng-pattern="/^[0-9]*$/"
						required><br /> <span style="color: red"
						ng-show="form.phone.$dirty && form.phone.$invalid"> <span
						ng-show="form.phone.$error.required">Phone is required.</span> <span
						ng-show="form.phone.$error.pattern">Phone must be numeric.</span>
						<span ng-show="form.phone.$error.minlength">Phone must be
							min 10 char.</span> <span ng-show="form.phone.$error.maxlength">Phone
							must not be more than 10 char.</span>
					</span>
					</p>
				</div>
				
				</div>
				
				<div class="form-group">
					<button type="submit" style="margin-left: 20%"
						class="btn btn-success">Create</button>
					<button type="button" style="margin-left: 2%;"
						class="btn btn-danger" ng-click="cancel();$dismiss();">Cancel</button>
				</div>
		</form>

	</div>
</div>
