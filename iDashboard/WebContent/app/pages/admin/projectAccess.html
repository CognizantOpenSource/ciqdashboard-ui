 <div class="popupbgimg col-md-12" style="margin-top:450px;">
<div class="row pie-charts" ng-controller="AdminCtrl" ng-init="getval()">

 <!-- <a ng-click="cancel();$dismiss();">
         <img src="./assets/img/close.png" style="float:right; margin-top: 2px; margin-right: 2px; height: 25px; width: 25px;" >
  </a> -->
  <button type="button" class="close" ng-click="cancel();$dismiss()" aria-label="closeed">
			<span aria-hidden="true"> x</span>
		</button> 
 <div class="headingDiv " style="height: 60px">
 <label  class="custom-checkbox" style="font-weight:normal;margin-top: 20px;
    margin-left: 8px;">Project Access Details of {{data.userId}}</label></div>

 <div id="accesLayerDiv" class="subheadingdiv col-md-6" style="float:left">
  <label   class="custom-checkbox" style="font-weight:normal">Accessible Projects - ALM</label>
<form name="form" ng-submit=saveDashboard(form)>
					<table style="margin-left: 1cm; width: 80%">
						<thead>
							<tr>
								<th colspan=2 align="left" height=50px><B> <input
										id=alm_select_all type="checkbox"
										ng-click="selectalm('alm_select_all')"> Select ALL
								</B></th>
							</tr>
						</thead>

						<tbody ng-repeat="item in rel_items"
							ng-include="'tree_domain.html'">

						</tbody>

					</table>

					<script type="text/ng-template" id="tree_domain.html">
					<tr>	
        				<td height=30px width="3%" valign="middle" align="left" >				
 							<IMG id=Mod{{item.level1ID}} ng-src='app/pages/operational/collapse.png' width=15 height=15  ng-click="expandCompress(item.level1ID)"/>		
						</td>
						<td width="60%" valign="middle" align="left">
							<span ng-bind-html="&nbsp;"></span>
							<input id=Chk{{item.level1ID}} type="checkbox" ng-model=item.selected ng-change="vm.Click(item,item.selected)"/>&nbsp;{{item.level1}}							
						</td>
					</tr>	
					<tr style="width:100%">  
							<td height=0px style="width:100%" colspan="3">      
            					<div class="control control--checkbox" style="DISPLAY:none;" name={{item.level1ID}} id={{item.level1ID}}>
                					<table  style="width:100%">
                        				<tbody ng-repeat="item in item.children" ng-include="'tree_project.html'">
										</tbody>
                					</table>
             					</div>
        					</td>
    				</tr>				
				</script>

					<script type="text/ng-template" id="tree_project.html">
					<tr>	
						<td height=30px width="3%" valign="middle" align="left" >			
 							
						</td>
        				<td height=30px width="3%" valign="middle" align="left" >				
 							
						</td>
						<td width="60%" valign="middle" align="left">
							<span ng-bind-html="&nbsp;"></span>
							<input id=Chk{{item.level2ID}} type="checkbox" ng-model=item.selected ng-change="vm.Click(item,item.selected)"/>&nbsp;{{item.level2}}							
						</td>
					</tr>	
			
				</script>
				</form>
	</div>
	
	
	 <div id="accesLayerDiv" class="subheadingdiv col-md-6">
  <label   class="custom-checkbox" style="font-weight:normal">Accessible Projects - JIRA</label>
<form name="form" ng-submit=saveJiraDashboard(form)>
					<table style="margin-left: 1cm; width: 80%">
						<thead>
							<tr>
								<th colspan=2 align="left" height=50px><B> <input
										id=jira_select_all type="checkbox"
										ng-click="selectjira('jira_select_all')"> Select ALL
								</B></th>
							</tr>
						</thead>

						<tbody ng-repeat="item in rel_jira_items"
							ng-include="'tree_jira_domain.html'">

						</tbody>

					</table>

					<script type="text/ng-template" id="tree_jira_domain.html">
					<tr>	
        				<td height=30px width="3%" valign="middle" align="left" >				
 							<IMG id=JiraMod{{item.level1ID}} ng-src='app/pages/operational/collapse.png' width=15 height=15  ng-click="expandCompressJira(item.level1ID)"/>		
						</td>
						<td width="60%" valign="middle" align="left">
							<span ng-bind-html="&nbsp;"></span>
							<input id=JiraChk{{item.level1ID}} type="checkbox" ng-model=item.selected ng-change="vmjira.Click(item,item.selected)"/>&nbsp;{{item.level1}}							
						</td>
					</tr>	
					<tr style="width:100%">  
							<td height=0px style="width:100%" colspan="3">      
            					<div class="control control--checkbox" style="DISPLAY:none;" name={{item.level1ID}} id={{item.level1ID}}>
                					<table  style="width:100%">
                        				<tbody ng-repeat="item in item.children" ng-include="'tree_jira_project.html'">
										</tbody>
                					</table>
             					</div>
        					</td>
    				</tr>				
				</script>

					<script type="text/ng-template" id="tree_jira_project.html">
					<tr>	
						<td height=30px width="3%" valign="middle" align="left" >			
 							
						</td>
        				<td height=30px width="3%" valign="middle" align="left" >				
 							
						</td>
						<td width="60%" valign="middle" align="left">
							<span ng-bind-html="&nbsp;"></span>
							<input id=JiraChk{{item.level2ID}} type="checkbox" ng-model=item.selected ng-change="vmjira.Click(item,item.selected)"/>&nbsp;{{item.level2}}							
						</td>
					</tr>	
			
				</script>
				</form>
	</div>
<!--   <button type="submit" class="btn btn-success" style="margin-left:40px;margin-top:70px" ng-click="getSelection(data.userId);updateDashboards(data.userId)">Update</button>
 --> 
 <div class="row subheadingdiv col-md-12">
 <span ng-init="popoverOpened1=false" ng-mouseover="popoverOpened1=true" ng-mouseleave="popoverOpened1=false">
    <button type="submit" class="btn btn-success col-md-1" style="margin-left:45%;margin-top:10%" ng-click="getSelection(data.userId)"
     uib-popover-html="htmlPopover" 
            popover-trigger="none" popover-placement="bottom-left" popover-is-open="popoverOpened1" >
       <span>Save</span>
    </button>
</span>
 
 
  <button type="submit" class="btn btn-danger col-md-1" style="margin-top:10%;margin-left:2%; " ng-click="cancel();$dismiss();">Cancel</button>
  
	</div>
 

 </div>
 </div>
