
<div class="popupbgimg" style="margin-top: 450px"
	ng-controller="AdminCtrl">

	<!-- <a ng-click="cancel();$dismiss();">
         <img src="./assets/img/close.png" style="float:right; margin-top: 2px; margin-right: 2px; height: 25px; width: 25px;" >
  </a> -->

	<div class="modal-header" style="height: 60px;">
		<label class="custom-checkbox"
			style="font-weight: normal; margin-top: 20px; margin-left: 9px;">Edit
			Details of Active users</label>

		<button type="button" class="close" ng-click="$dismiss()"
			aria-label="closeed">
			<span aria-hidden="true"> x</span>
		</button>
	</div>

	<div style="margin-left: 20px" ng-init="getActiveUsers()">
		<table class="table table-striped" st-table="activeUsers"
			st-safe-src="activeUsersRowCollection">
			<thead>
				<tr class="sortable">

					<th st-sort="userId" st-sort-default="true">User ID</th>
					<th st-sort="username">User Name</th>
					<th>Deactivate</th>
				</tr>
				<tr>

					<th><input st-search="userId" placeholder="Search User ID"
						class="input-sm form-control search-input" type="search" /></th>
					<th><input st-search="userName" placeholder="Search User Name"
						class="input-sm form-control search-input" type="search" /></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="details in activeUsers">
					<td ng-model="userId">{{details.userId}}</td>
					<td ng-model="userName">{{details.userName}}</td>
					<!-- <td>{{item.environment}}</td> -->
					<td><label class="custom-checkbox" style="margin-left: 0px"><input
							type="checkbox" ng-true-value="'false'" ng-false-value="'true'"
							ng-model="details.active"><span></span></label></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="6" class="text-center">
						<div st-pagination="" st-items-by-page="smartTablePageSize"
							st-displayed-pages="5"></div>
					</td>
				</tr>
			</tfoot>
		</table>

	</div>
	<table>
		<tr>
			<td>
				<button type="submit" class="btn btn-success"
					style="margin-left: 10%; margin-bottom: 10%; margin-right: 10px;"
					ng-click="inactivateUsers(activeUsers)">Deactivate Users</button>
			</td>
			<td>
				<button type="button" class="btn btn-danger col-md-1 "
					style="width: 100%; margin-left: 30%; margin-bottom: 17%"
					ng-click="cancel();$dismiss();">Cancel</button>
			</td>
		</tr>
	</table>
	<!-- <button type="submit" class="btn btn-success" ng-click="inactivateUsers(activeUsers);reload()">Inactivate Users</button> -->

</div>
