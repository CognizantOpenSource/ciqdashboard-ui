<body>
	<div ng-controller="LoginCtrl">
		<img ng-src="assets/img/intelligent.png"
			style="margin-top: 10px; margin-left: 39%; height: 80px">
	</div>

	<div>
		<label class="pass-title">The current password is a default
			password. Please change this password to a more secure value.</label>
	</div>

	<div class="container-fluid">


		<div class="reset-block" ng-controller="LoginCtrl">

			<label class="resetpassword"> Reset Password</label>



			<ng-form name="passchangeform" class="form-horizontal"
				autocomplete="off">
			<div class="form-group">
				<label for="newPassword">New Password</label> <input
					class="form-control" id="newPassword" type="password"
					placeholder="New Password" ng-model="newPassword"
					ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$_@$!%*#?&])[A-Za-z\d$_@$!%*#?&]{8,20}$/"
					ng-required="true">
			</div>
			<div class="form-group">
				<label for="confirmnewpassword">Confirm New Password</label> <input
					class="form-control" id="confirmnewpassword" type="password"
					placeholder="Confirm New Password" ng-model="confirmnewpassword"
					ng-required="true">

			</div>

			<!--  <div class="checkbox">
    <label class="custom-checkbox">
      <input type="checkbox" ng-model="form.ldap">
      <span>Use LDAP Password</span>
      </label></div>  -->


			<button ng-disabled="passchangeform.$invalid" type="submit"
				class="btn btn-success"
				style="float: left; margin-top: 7px; margin-left: -12px;"
				ng-click="Resetpassword(newPassword,confirmnewpassword)">Save</button>

			</ng-form>




		</div>
		<div class="reset-block">

			<div class="pass-msg">
				<label style="color: red;"> NOTE: Password should be at
					least 8 characters long and should contain <br>one number,one
					uppercase,one lowercase and one special character
				</label>
			</div>
		</div>
</body>
