<!DOCTYPE html>
<html lang="en" ng-app="MetricsPortal">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metrics Portal</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="lib/ionicons.css" >
  <link rel="stylesheet" href="lib/angular-toastr.css" >
  <link rel="stylesheet" href="lib/animate.css" >
  <!-- <link rel="stylesheet" href="lib/bootstrap.css" > -->
  <link rel="stylesheet" href="lib/bootstrap-select.css" >
  <link rel="stylesheet" href="lib/bootstrap-switch.css" >
  <link rel="stylesheet" href="lib/bootstrap-tagsinput.css" >
  <link rel="stylesheet" href="lib/font-awesome.css" >
  <!--  <link rel="stylesheet" href="lib/fullcalendar.css" >
  <link rel="stylesheet" href="lib/leaflet.css" >   -->
  <link rel="stylesheet" href="lib/angular-progress-button-styles.min.css" >
  <link rel="stylesheet" href="lib/chartist.min.css" >
  <link rel="stylesheet" href="lib/morris.css" >  
  <link rel="stylesheet" href="lib/ion.rangeSlider.css" >
  <link rel="stylesheet" href="lib/ion.rangeSlider.skinFlat.css" >
  <link rel="stylesheet" href="lib/textAngular.css" >
  <link rel="stylesheet" href="lib/xeditable.css" >
  <link rel="stylesheet" href="lib/style.css" >
  <link rel="stylesheet" href="lib/select.css" >
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- <link rel="stylesheet" href="app/auth.css"> -->
  <!-- endinject -->
  <!-- endbuild -->
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script type="text/javascript">
  function recaptchaCallback() {
	/*   if($('#demo').is(':hidden')) { */
	    $('#submitBtn').removeAttr('disabled');
	  
	};
	
	
	
	
    </script>
</head>
<body>

<div>
<img ng-src="assets/img/intelligent.png" style="margin-top:10px;margin-left:39%;height:80px">  
</div>	
 
 <div class="reg-block" ng-controller="RegCtrl">
   
     <label class="signupTitle">Sign Up to Intelligent Dashboard</label>
      
    
     
  <form name="form" ng-submit=signUpUser(form) method="post" autocomplete="off">
  <div class="form-group" >
    <label for="exampleInputEmail1">User ID</label>
    <input type="input" class="form-control" id="exampleInputEmail1" ng-model="form.suserId" placeholder="UserID" required>
  </div>
   <div class="form-group" >
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password"  ng-disabled="form.ldap" id="password" ng-model="form.spassword"   placeholder="Password"  on-hover="myPassword();"ng-model-options="{ updateOn: 'blur' }"  ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$_@$!%*#?&])[A-Za-z\d$_@$!%*#?&]{8,20}$/" required>

 
<!-- <div> Password should be at least 8 characters long and should contain one number,one uppercase,one lowercase and one special character</div></div> -->
 <!-- 
 <span style="color:red" ng-show="form.password.$dirty && form.password.$invalid" > -->
 <span style="color:red" ng-show="form.password.$error.required && form.password.$dirty">password is required.</span>
 <span style="color:red;font-size:17px;" id="demo" ng-show="form.password.$error.pattern && form.password.$dirty">Password should be at least 8 characters
            long and should contain one number,one uppercase,one lowercase and one special
            character</span>
 
 <br/>
  </div>
  
<!--  <div class="checkbox">
    <label class="custom-checkbox">
      <input type="checkbox" ng-model="form.ldap">
      <span>Use LDAP Password</span>
      </label></div>  -->
  
  <div class="form-group">
    <label for="displayName">User Name To Be Displayed</label>
    <input type="input" class="form-control" id="displayName" ng-model="form.userName" placeholder="Username"  required>
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" ng-model="form.email" placeholder="Email" required>
  </div>
  
  <div class="form-group">
    <label for="phone">Mobile</label>
<input type="text" name="phone" class="form-control" ng-model="form.mobile" onkeypress='return event.charCode >= 48 && event.charCode <= 57' ng-minlength="10" placeholder="Mobile" maxlength="10" ng-model-options="{ updateOn: 'blur' }" ng-pattern="/^[0-9]*$/"   required><br />
<span style="color:red" ng-show="form.phone.$dirty && form.phone.$invalid">
<span ng-show="form.phone.$error.required"><b>Phone is required.</b></span>
<span ng-show="form.phone.$error.pattern"><b>Phone must be numeric.</b></span>
<span ng-show="form.phone.$error.minlength"><b>Phone must be min 10 char.</b></span>
<span ng-show="form.phone.$error.maxlength"><b>Phone must not be more than 10 char.</b></span>
</span>

  </div>
  
  <div class="form-group">
  <div class="g-recaptcha" data-sitekey="6LeCi2MUAAAAACmT5vTmbuACR24AVyXO5oWpy3AR" ></div>
  </div>
  <button id="submitBtn" type="submit" class="btn btn-success"  ng-disabled="!form.$valid">Send Request</button>
  <a class="auth-link txtsize16" ng-click="gotoHome()" style="float:right;margin-right:5px;margin-top:10px;">SignIn</a>
  
</form>

     </div>
</body>
</html>
