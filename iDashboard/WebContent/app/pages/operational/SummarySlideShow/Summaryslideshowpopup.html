<div class="widgets gridster" ng-controller="SummaryslideShowCtrl"
	ng-init="openpopup('lg')" ng-init="menubar = menubarPopup;init();"
	style="background-color: #fff;">

	

	<div class="SlideShowheading"><b>{{displayDashName}}</b> - {{displayDashprjName}}</div>

	<div class="row"
		style="padding: 15px 22px; background: #fff; border-color: blue; border-top-color: #0cdee4; margin-top: 1%"
		ng-init="">


		<div uib-carousel active="popupactive" interval="myPopupInterval"
			no-wrap="noPopupWrapSlides">
			<div uib-slide ng-repeat="slide in popupslides track by slide.id"
				index="slide.id">
				
				<div
					style="font-size: 35px; text-align: center; margin-top: 1%; color: black">
					{{slide.text}}</div>

				<div style="margin-top: 2%;" id="{{'slideNumber_'+slide.id}}">
					<ng-include src="slide.image" style="margin:auto;"></ng-include>
				</div>

			</div>


		</div>


	</div>


</div>
