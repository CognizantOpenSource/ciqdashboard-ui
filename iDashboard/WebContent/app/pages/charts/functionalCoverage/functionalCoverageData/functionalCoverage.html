<style>
div {
	word-wrap: break-word; /* All browsers since IE 5.5+ */
	overflow-wrap: break-word; /* Renamed property in CSS3 draft spec */
}

td {
	position: relative;
	border: 0px solid black;
}

.bg1 {
	position: center;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	z-index: -1;
	height: 10px;
	background-color: #70F84C;
	border: 1px solid #5DC740;
	border-top-right-radius: 99px;
	border-bottom-right-radius: 99px;
	border-top-left-radius: 99px;
	border-bottom-left-radius: 99px;
}

.bg2 {
	position: center;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	z-index: -1;
	height: 10px;
	background-color: #FE3128;
	border: 0px solid black;
	border-top-right-radius: 99px;
	border-bottom-right-radius: 99px;
	border-top-left-radius: 99px;
	border-bottom-left-radius: 99px;
}
</style>

<div class="row pie-charts" ng-controller="FunctionalCoverageCtrl">

	<div style="height: 100.00%; width: 100.00%; float: left">

		<div ba-panel>

			<table style="width: 100%">
				<thead>
					<tr class="black-muted-bg">
						<th height=45px></th>
						<th> ID</th>
						<th> User Story</th>

						<th colspan=3> Mapped Coverage</th>
						<th colspan=3> Func. Coverage/Impact</th>

						<th> # of Tests </th>
						<th> # of <BR>Impacted Tests
						 </th>
						<th colspan=2> % of Tests Impacted</th>
					</tr>
				</thead>
				<tbody ng-repeat="item in items" ng-include="'tree_item.html'">

				</tbody>

			</table>

		</div>

	</div>




	<script type="text/ng-template" id="tree_item.html">

     
	<tr>	
        <td height=30px width="4%" valign="middle" align="left" >
		<span ng-bind-html=item.indentation></span>			
 		<IMG id=Mod{{item.reqID}} ng-src='assets/img/app/profile/Plus.png' width=14 height=14  ng-click="expandCompress(item.reqID)"/>		
		</td>

        <td width="10%" valign="middle" align="left"><span ng-bind-html=item.indentation></span>{{item.reqID}}</td>           
		<td width="25%" valign="middle" align="left">{{item.reqName}}</td>
						
		<td width="6%" valign="middle" align="left">{{item.codeMappedCoverage}} %</td>
		<td width="8%" valign="middle" align="left"><div class="bg1" style="width: {{item.codeMappedCoverage}}%"></div></td>
		<td width="2%"></td>
		
		<td width="6%" valign="middle" align="left">{{item.functionalImpact}} %</td>
		<td width="8%" valign="middle" align="left"><div class="bg2" style="width: {{item.functionalImpact}}%"></div></td>						
		<td width="2%"></td>
		
		<td width="8%">{{item.testCount}}</td>
		<td width="8%">{{item.impactedTestCount}}</td>
		
		<td width="5%" valign="middle" align="left">{{item.impactedTestPercentage}} %</td>
		<td width="8%" valign="middle" align="left"><div class="bg2" style="width: {{item.impactedTestPercentage}}%"></div></td>
		
	</tr>
	
     <tr style="width:100%">  
		<td height=0px style="width:100%" colspan="13">      
            <div style="DISPLAY:none;" name={{item.reqID}} id={{item.reqID}}>
                <table  style="width:100%">
                        <tbody ng-repeat="item in item.children" ng-include="'tree_item.html'">
						</tbody>
                </table>
             </div>
        </td>
    </tr>
            
       
    
</script>



</div>
