<div ng-controller="UserStoryCtrl">

	<div class="row">
		<div class=" col-md-12 " ba-panel ba-panel-title="User Story Analysis"
			style="text-align: Left">
			
			
			<div class="row">
				<div class="col-md-12">
					<div class="form-group" ng-init="initialProjects()">
										<!--   <label for="domain" class="control-label">Domain</label> -->
						<select
											style="outline: 0; width: 180px; height: 30px; margin-right: 30px; background-color: rgba(87, 95, 118, 1)"
											name='Ca Projects' id="caProjects" class="form-control"
											ng-model="selectedName"
											ng-options="x for x in projects"
											ng-change="selectedProjectForTrend(selectedName)" required>
											<option value="">Projects</option>
						</select>
						
						</div>
					</div>
				</div>
			
			
			<div >
				<a ng-click="openUserStory()" >View more metrics</a>
			</div>
			<div class="row pie-charts" style="text-align: center; height: 175px">
				<div class="row">
					<div class="col-md-4"></div>

					<!-- <div style="font-size: 15px; text-align: center"
						ng-init="initialUserStorycount()">Total 
						</div> -->	
					<div class="description-stats" ng-init="initialUserStorycount();initUserStorySprintCount()"
						style="font-size: 18px; margin-top: 20px; text-align: center">{{userStorySprintData}} Sprint, {{userStoryData}}
						User Stories
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
