<info-Dialog></info-Dialog>
<div class="widgets gridster" ng-controller="RequirementsCtrl" >

	<!-- Levis Code Starts Here  -->
	<!-- Filter Starts Here  -->

	<div class="row">
		<div class="form-group">
			<!-- <div class="form-group col-md-2">
				<label>Project Name</label>
				<div style="width: 100%" ng-dropdown-multiselect=""
					options="multiprojects" selected-model="selproject"
					extra-settings="scrollsettings" events="myEventListenersproject"></div>
			</div> -->


			<div class="form-group col-md-2"
				ng-init="getprojectName();">
				<label>Sprint Name</label>
				<div style="width: 100%" ng-dropdown-multiselect=""
					options="multisprints" selected-model="selsprint"
					extra-settings="scrollsettings" events="myEventListenerssprint"></div>
			</div>


			<div class="form-group col-md-2" ng-init="">
				<label>From:</label> <input style="width: 100%" type="date"
					ng-change="getfromdatejira(dtfrom | date:'MM/dd/yyyy')"
					class="form-control" uib-datepicker-popup="MM/dd/yyyy"
					datepicker-options="options" ng-model="dtfrom" is-open="opened1"
					ng-required="true" close-text="Close"
					alt-input-formats="altInputFormats" show-button-bar="false" disabled/>
			</div>

			<div class="form-group col-md-2" ng-init="">
				<label>To:</label> <input style="width: 100%" type="date"
					class="form-control"
					ng-change="gettodatejira(dtto | date:'MM/dd/yyyy');getcontributor()"
					uib-datepicker-popup="MM/dd/yyyy" datepicker-options="options"
					ng-model="dtto" is-open="opened2" ng-required="true"
					close-text="Close" alt-input-formats="altInputFormats"
					show-button-bar="false"  disabled />
			</div>
		</div>

	</div>

	<div class="row pie-charts">

		<div class="pie-chart-item-container"
			style="margin-left: auto; margin-top: 2%;">
			<div ba-panel>
				<div class="pie-chart-item" id="storiescount">

					<div style="font-size: 15px; text-align: center"
						ng-init="totalstoriescount()">Total Stories Count</div>

					<div style="font-size: 15px; text-align: center"></div>
					<div class="description-stats"
						style="font-size: 40px; margin-top: 10%; text-align: center">{{uitotalstoriescount}}
					</div>
					<!-- 	<div>
						<a
							ng-click="open('app/pages/dashboard/infoDialog/tot_stories.html','sm')">
							<img src="app/pages/dashboard/infoDialog/info.png" width="20"
							height="20" style="float: right;">
						</a>
					</div> -->
				</div>
			</div>
		</div>

		<div class="pie-chart-item-container"
			style="margin-right: auto; margin-top: 2%;">
			<div ba-panel>
				<div class="pie-chart-item" id="storypoints">

					<div style="font-size: 15px; text-align: center"
						ng-init="totalstorypoints()">Total Story Points</div>

					<div style="font-size: 15px; text-align: center"></div>
					<div class="description-stats"
						style="font-size: 40px; margin-top: 10%; text-align: center">{{uitotalstorypoints}}
					</div>

				</div>
				<div>
					<a
						ng-click="open('app/pages/dashboard/infoDialog/tot_storypoints.html','sm')">
						<!-- <img src="app/pages/dashboard/infoDialog/info.png" width="20"
							height="20" style="float: right;"> -->
					</a>
				</div>
			</div>

		</div>
	</div>

	<div class="col-lg-12 col-md-12 col-sm-12" ba-panel-class="with-scroll">
		<div class="panel panel-blur" zoom-in="" ba-panel-blur=""
			style="background-size: 1433px 915px; background-position: 0px -158px;">
			<div class="panel-heading clearfix">
				<h3 class="panel-title">
					Stories Status Trend
					<div uib-dropdown style="float: right;">
						<a id="exportThis" uib-dropdown-toggle> <i
							class="fa fa fa-bars"></i>
						</a>
						<ul class="top-dropdown-menu profile-dropdown" uib-dropdown-menu>
							<li><i class="dropdown-arr"></i></li>
							<li><a href=""
								ng-click="downloadImg('png','line','User Story Status Trend')"><i
									class="fa fa fa-bar-chart-o"></i>Download PNG</a></li>
							<li><a href=""
								ng-click="downloadImg('jpeg','line','User Story Status Trend')"><i
									class="fa fa fa-area-chart"></i>Download JPEG</a></li>
						</ul>
					</div>
				</h3>
			</div>
			<div class="panel-body" style="padding-right: 0px;">
				<div
					ng-include="'app/pages/charts/requirements/requirementsdata/reqlinechart.html'"></div>
			</div>
		</div>
	</div>

	

	<div class="row">
	
	<div class="col-lg-6 col-md-12 col-sm-12" ba-panel-class="with-scroll">
		<div class="panel panel-blur" zoom-in="" ba-panel-blur="">
			<div class="panel-heading clearfix">
				<h3 class="panel-title">
					Stories By Status
					<div uib-dropdown style="float: right;">
						<a id="exportThis" uib-dropdown-toggle> <i
							class="fa fa fa-bars"></i>
						</a>
						<ul class="top-dropdown-menu profile-dropdown" uib-dropdown-menu>
							<li><i class="dropdown-arr"></i></li>
							<li><a href=""
								ng-click="downloadImg('png','barchart','User Story Status Bar')"><i
									class="fa fa fa-bar-chart-o"></i>Download PNG</a></li>
							<li><a href=""
								ng-click="downloadImg('jpeg','barchart','User Story Status Bar')"><i
									class="fa fa fa-area-chart"></i>Download JPEG</a></li>
						</ul>
					</div>
				</h3>
			</div>
			<div class="panel-body" style="padding-right: 0px;">
				<div
					ng-include="'app/pages/charts/requirements/requirementsdata/reqbarChart.html'"></div>
			</div>
		</div>
	</div>
	
	
		
		
		<div class="col-lg-6 col-md-12 col-sm-12" ba-panel-class="with-scroll">
		<div class="panel panel-blur" zoom-in="" ba-panel-blur="">
			<div class="panel-heading clearfix">
				<h3 class="panel-title">
					Stories By Priority
					<div uib-dropdown style="float: right;">
						<a id="exportThis" uib-dropdown-toggle> <i
							class="fa fa fa-bars"></i>
						</a>
						<ul class="top-dropdown-menu profile-dropdown" uib-dropdown-menu>
							<li><i class="dropdown-arr"></i></li>
							<li><a href=""
								ng-click="downloadImg('png','doughnut','User Story By Priority')"><i
									class="fa fa fa-bar-chart-o"></i>Download PNG</a></li>
							<li><a href=""
								ng-click="downloadImg('jpeg','doughnut','User Story By Priority')"><i
									class="fa fa fa-area-chart"></i>Download JPEG</a></li>
						</ul>
					</div>
				</h3>
			</div>
			<div class="panel-body" style="padding-right: 0px;">
				<div
					ng-include="'app/pages/charts/requirements/requirementsdata/reqpieChart.html'"></div>
			</div>
		</div>
	</div>

		
	</div>


</div>
