
<div class="row pie-charts" ng-controller="RequirementsCtrl"
	style="display: flex; margin-top: 2%;" ng-init="gettimeperiod();">
	<div class="pie-chart-item-container-popup"
		style="margin-left: 11%; width: 25%;">
		<div ba-panel style="margin-top: 20px">
			<div class="pie-chart-item" id="totalreqlist">
				<div
					style="font-size:230%;padding-top:4%;display: initial;line-height: normal;padding-left:2%"
					ng-init="totalReqcountFilter()">Total Requirements Count</div>
				<div class="description-stats"
					style="font-size: 60px; margin-top: 10%; text-align: center">{{totalreqcount}}</div>
			</div>
		</div>
	</div>

	<div class="pie-chart-item-container-popup"
		style="margin-left: 2%; width: 25%;">
		<div ba-panel style="margin-top: 20px;">
			<div class="pie-chart-item" ng-init="ReqvoltilityFilter()"
				style="margin-top: 5%">
				<div class="chart" id="reqvolafilter" rel="rgba(255,255,255,0.4)">
					<span class="percent" style="font-size: 25px;font-weight: bold;"> </span>
				</div>

				<div class="">

					<div style="font-size:230%;padding-top:4%;display: initial;line-height: normal;padding-left:2%"
						class="description-stats">Requirement Stability</div>
						</div>
			</div>
		</div>
	</div>
	
	<div class="pie-chart-item-container-popup" style="margin-left: 2%; width: 25%;">
		<div ba-panel style="margin-top: 20px">
			<div class="pie-chart-item" ng-controller="TestExecutionCtrl" ng-init="firstpassrate()" style="margin-top: 5%">
				<div class="chart" id="passrate" rel="rgba(64, 146, 217, 0.9)">
					<span class="percent" style="font-size: 25px;font-weight: bold;"> </span>
				</div>

				<div class="">

					<div style="font-size:230%;padding-top:4%;display: initial;line-height: normal;padding-left:2%"					
					class="description-stats">First Time Pass Rate</div>
					

				</div>
			</div>
		</div>
	</div>
	
	
</div>


<div class="row pie-charts" ng-controller="defectsCtrl"
	style="display: flex; margin-top: 2%;" ng-init="gettimeperiod();">
	
	<div class="pie-chart-item-container-popup" style="margin-left: 11%; width: 25%;">
		<div ba-panel style="margin-top: 20px">
			<div class="pie-chart-item"  style="margin-top: 4%">
					<div style="font-size:230%;padding-top:4%;display: initial;line-height: normal;padding-left:2%"						
					class="description-stats" ng-init="initialcount()">Total Defects Count</div>
					<div class="description-stats"
						style="font-size: 60px; margin-top: 7%; text-align: center">{{defectCount}}
					</div>
			</div>
		</div>
	</div>
	
	<div class="pie-chart-item-container-popup" style="margin-left: 2%; width: 25%;">
		<div ba-panel style="margin-top: 20px">
			<div class="pie-chart-item" ng-init="defectrejratefilter()" style="margin-top: 5%">
				<div class="chart" id="defrejratefilter" rel="rgba(64, 146, 217, 0.9)">
					<span class="percent" style="font-size: 25px;font-weight: bold;"> </span>
				</div>

				<div class="">

					<div style="font-size:230%;padding-top:4%;display: initial;line-height: normal;padding-left:2%"						
					class="description-stats">Defect Rejection Rate(QA)</div>
					<div class="description-stats"></div>

				</div>
			</div>
		</div>
	</div>
	
	<div class="pie-chart-item-container-popup" style="margin-left: 2%; width: 25%;">
		<div ba-panel style="margin-top: 20px">
			<div class="pie-chart-item" ng-init="defectdensityfilter()" style="margin-top: 5%">
				<div class="chart" id="defdensityfilter" rel="rgba(64, 146, 217, 0.9)">
					<span class="percent" style="font-size: 25px;font-weight: bold;"> </span>
				</div>

				<div class="">

					<div style="font-size:230%;padding-top:4%;display: initial;line-height: normal;padding-left:2%"							
					class="description-stats">Defect Density</div>
					<div class="description-stats"></div>

				</div>
			</div>
		</div>
	</div>
	
	</div>
