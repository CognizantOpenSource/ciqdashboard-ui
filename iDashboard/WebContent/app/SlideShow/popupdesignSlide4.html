<div class="row pie-charts" ng-controller="TestCasesCtrl"
	style="display: flex; margin-top: 2%;"
	ng-init="gettimeperiod();">


	<div class="pie-chart-item-container-popup"
		style="margin-left: 10%; width: 35%;">
		<div ba-panel style="margin-top: 20px">
			<div class="pie-chart-item" id="totaltestcount">

				<div style="font-size: 230%;text-align:center;margin-top: 4%;display: initial;line-height: normal;"
					ng-init="initialtestcount()">Total Test Count</div>

				<div class="description-stats"
					style="font-size: 70px;margin-top:10%;text-align:center">{{testCount}}
				</div>

		</div>
	</div></div>

	<div class="pie-chart-item-container-popup"
		style="margin-left: 5%;width: 35%;">
		<div ba-panel style="margin-top: 20px;">
			<div class="pie-chart-item" ng-init="regressionautomationFilter()" style="margin-top: 5%">
				<div class="chart" id="regautofilter" rel="rgba(255,255,255,0.4)">
					<span class="percent"> </span>
				</div>

				<div class="">

					<div
						style="font-size:230%;padding-top:4%;display: initial;line-height: normal;"
						class="description-stats">Regression Automation Coverage</div>
					<div class="description-stats"></div>

				</div>
			</div>
		</div>
	</div> 
</div>
