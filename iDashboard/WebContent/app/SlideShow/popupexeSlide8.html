<div class="row pie-charts" ng-controller="TestCasesCtrl"
	ng-init="gettimeperiod();" style="display: flex; margin-top: 2%;">

	<div class="pie-chart-item-container-popup"
		style="margin-left: 11%; width: 25%;">
		<div ba-panel style="margin-top: 20px">
			<div class="pie-chart-item" id="totaltestcount">

				<div
					style="font-size: 230%; padding-top: 4%; display: initial; line-height: normal; padding-left: 2%"
					ng-init="initialtestcount()">Total Test Count</div>

				<div class="description-stats"
					style="font-size: 60px; margin-top: 10%; text-align: center">{{testCount}}
				</div>

			</div>
		</div>
	</div>

	<div class="pie-chart-item-container-popup"
		style="margin-left: 2%; width: 25%;">
		<div ba-panel style="margin-top: 20px;">
			<div class="pie-chart-item" ng-init="regressionautomationFilter()"
				style="margin-top: 5%">
				<div class="chart" id="regautofilter" rel="rgba(255,255,255,0.4)">
					<span class="percent" style="font-size: 25px;font-weight: bold;"> </span>
				</div>

				<div class="">

					<div
						style="font-size: 230%; padding-top: 4%; display: initial; line-height: normal; padding-left: 2%"
						class="description-stats">Regression Automation Coverage</div>
				</div>
			</div>
		</div>
	</div>


	<div class="pie-chart-item-container-popup"
		style="margin-left: 2%; width: 25%;">
		<div ba-panel style="margin-top: 20px">
			<div class="pie-chart-item">

				<div
					style="font-size: 230%; padding-top: 4%; display: initial; line-height: normal; padding-left: 2%" ng-controller="TestExecutionCtrl"
					ng-init="initialtccount()" >Total Execution Count</div>

				<div class="description-stats"
					style="font-size: 60px; margin-top: 10%; text-align: center">{{tcexecnt}}
				</div>

			</div>
		</div>
	</div>



	


</div>

<div class="row pie-charts" ng-controller="TestExecutionCtrl"
	ng-init="gettimeperiod();" style="display: flex; margin-top: 2%">


	
<div class="pie-chart-item-container-popup"
		style="margin-left: 11%; width: 25%;">
		<div ba-panel style="margin-top: 20px">
			<div class="pie-chart-item" ng-init="FuncationalAutomation()"
				style="margin-top: 5%">
				<div class="chart" id="funcatuo" rel="rgba(64, 146, 217, 0.9)">
					<span class="percent" style="font-size: 25px;font-weight: bold;"> </span>
				</div>

				<div class="">

					<div
						style="font-size: 230%; padding-top: 4%; display: initial; line-height: normal; padding-left: 2%"
						class="description-stats">Functional Automation Utilization</div>


				</div>
			</div>
		</div>
	</div>



	<div class="pie-chart-item-container-popup"
		style="margin-left: 2%; width: 25%;">
		<div ba-panel style="margin-top: 20px">
			<div class="pie-chart-item" ng-init="RegressionAutomation()"
				style="margin-top: 5%">
				<div class="chart" id="regatuo" rel="rgba(64, 146, 217, 0.9)">
					<span class="percent" style="font-size: 25px;font-weight: bold;"> </span>
				</div>

				<div class="">

					<div
						style="font-size: 230%; padding-top: 4%; display: initial; line-height: normal; padding-left: 2%"
						class="description-stats">Regression Automation Utilization</div>


				</div>
			</div>
		</div>
	</div>


	
	
	<div class="pie-chart-item-container-popup"
		style="margin-left: 2%; width: 25%;">
		<div ba-panel style="margin-top: 20px">
			<div class="pie-chart-item" 
				ng-init="UATAutomation()" style="margin-top: 5%">
				<div class="chart" id="uatatuo" rel="rgba(64, 146, 217, 0.9)">
					<span class="percent" style="font-size: 25px;font-weight: bold;"> </span>
				</div>

				<div class="">

					<div
						style="font-size: 230%; padding-top: 4%; display: initial; line-height: normal; padding-left: 2%"
						class="description-stats">UAT Automation Utilization</div>


				</div>
			</div>
		</div>
	</div>






</div>
