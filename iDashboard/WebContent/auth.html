<!DOCTYPE html>
<html lang="en" ng-app="MetricsPortal">
<head>
<!-- build:css({.tmp/serve,src}) styles/auth.css -->
<!-- inject:css -->
<link rel="stylesheet" href="app/auth.css">
<!-- endinject -->
<!-- endbuild -->
<style>
body {
	margin: 0px;
	padding: 0;
	border: 0;
	/* This removes the border around the viewport in old versions of IE */
	width: 100%;
	min-width: 600px;
	/* Minimum width of layout - remove line if not required */
	/* The min-width property does not work in old versions of Internet Explorer */
	font-size: 90%;
	overflow: hidden;
}
</style>
</head>
<body>
	<div class="">
<!-- <img ng-src="assets/img/intelligent.png" class="img_logo">   -->
</div>	
	
	<main class="auth-main">

	<div class="auth-block">
		<!-- <label class="signIntitle"> Sign In </label> -->
		<div style="text-align: left;">
					 <img ng-src="assets/img/Cognizant_Logo_white.svg" class="img_comp_logo" src="assets/img/Cognizant_Logo_white.svg"><p class="auth_ID_text" style="font-size:21px;">Intelligent Dashboard</p>
				</div>
		<form class="form-horizontal" id="authForm" method="post"
			autocomplete="off">
			<div class="form-group">
				<label class="col-sm-12 control-label"
					style="width: 80px; padding-right: 0px; padding-left: 5px; margin-left: 0px;"
					for="inputUserID">User Name</label>
				<div class="col-sm-12">
					<input class="form-control" id="inputUserID"
						style="padding-right: 5px; padding-left: 5px; margin-left: 0px;"
						type="text" placeholder="User Name" ng-model="input.username"
						ng-required="true">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-12 control-label"
					style="width: 80px; padding-right: 0px; padding-left: 5px; margin-left: 0px;"
					for="inputPassword">Password</label>
				<div class="col-sm-12">
					<input class="form-control" id="inputPassword"
						style="padding-right: 5px; padding-left: 5px; margin-left: 0px;"
						type="password" placeholder="Password" ng-model="password"
						ng-required="true">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-12" style="margin-top: 10px;">
					<button class="btn btn-default btn-auth"
						ng-disabled="authForm.$valid" style="background-color: #01af40;"
						ng-click="showGroup(input.username, password)">Sign In</button>
					<button class="btn btn-default btn-auth" ng-click="changeState()"
						style="background-color: #01af40; margin-left: 26px;">Sign
						Up</button>
				</div>
			</div>
		</form>
		<br>

		<div id="loginError">
			<div ng-if="errorMessage" class="alert-error arrow_box">
				<span class="glyphicon glyphicon-warning-sign"></span>{{errorMessage}}
			</div>
		</div>

	</div>
	
	</main>
	<div style="margin-left: 1000px; padding-top: 900px;">102</div>
	</body>
</html>
