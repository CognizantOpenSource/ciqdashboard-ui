<ngx-charts-bar-horizontal class="x-chart" *ngIf="data && data.length && chartconfig" [scheme]="colorScheme"
  [results]="data" [gradient]="chartconfig.gradient" [xAxis]="chartconfig.xAxis" [yAxis]="chartconfig.yAxis"
  [legend]="chartconfig.legend" [legendTitle]="chartconfig.legendTitle" [showXAxisLabel]="chartconfig.showXAxisLabel"
  [showYAxisLabel]="chartconfig.showYAxisLabel" [xAxisLabel]="chartconfig.xAxisLabel"
  [yAxisLabel]="chartconfig.yAxisLabel" [animations]="chartconfig.animations" [roundDomains]="chartconfig.roundDomains"
  [showGridLines]="chartconfig.showGridLines" [showDataLabel]="chartconfig.showDataLabel"
  [trimXAxisTicks]="chartconfig.trimXAxisTicks" [trimYAxisTicks]="chartconfig.trimYAxisTicks"
  [maxXAxisTickLength]="chartconfig.maxXAxisTickLength" [maxYAxisTickLength]="chartconfig.maxYAxisTickLength"
  [rotateXAxisTicks]="chartconfig.rotateXAxisTicks" [noBarWhenZero]="chartconfig.noBarWhenZero"
  [barPadding]="chartconfig.barPadding || 8" [tooltipDisabled]="chartconfig.tooltipDisabled"
  [xScaleMax]="chartconfig.xScaleMax" [xScaleMin]="chartconfig.xScaleMin" [roundEdges]="chartconfig.roundEdges"
  (select)="onSelect($event)" [legendPosition]="chartconfig?.legendPositionDown?'down':'right'"
  [class.legend-down]="chartconfig?.legend && chartconfig.legendPositionDown" [yAxisTickFormatting]="seriesFormatter"
  [class.show-x]="chartconfig?.showXAxisLabel" [class.show-y]="chartconfig?.showYAxisLabel">
</ngx-charts-bar-horizontal>
