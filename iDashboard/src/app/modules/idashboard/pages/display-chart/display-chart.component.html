<div class="full flex-col display-wrapper" *ngIf="itemData && itemConfig" #itemElement [attr.data-type]="chartType"
  [attr.data-id]="item?.id">
  <div class="chart-card flex-col full">
    <div class="analysis-title">
      <div>{{chartTitle}}</div>
      <div class="filler"></div>
      <leap-item-filters *ngIf="item && chartType !== 'table'" [(filters)]="item.filters" (filtersChange)="updateChartData()"
        [options]="filterOptions" (fieldChange)="onFiledSelected($event)" (click)="updateFilterConfig()">
      </leap-item-filters>

      <a class="tool-link" title="Export" (click)="downloadPng(itemElement)" [class.hidden]="isExporting">
        <clr-icon shape="download"></clr-icon>
      </a>
      <a class="tool-link" title="Export" (click)="downloadCSV()" *ngIf="chartType == 'table'" [class.hidden]="isExporting">
        <clr-icon shape="export"></clr-icon>
      </a>
    </div>

    <div class="chart-wrapper full flex-col item-{{chartType}}">
      <div class="crumb-header" *ngIf="paths?.length > 0">
        <button class="btn btn-link" (click)="pathClear($event)" title="Clear View">
          <clr-icon shape="times" size="20"></clr-icon>
        </button>
        <ng-container *ngFor="let item of paths; let last = last;">
          <button class="btn btn-link" [class.active]="last" [disabled]="last" (click)="selectedPath(item)">
            {{item.name}}
            ({{item.value}})
          </button> <span *ngIf="!last"> / </span>
        </ng-container>
      </div>
      <div class="flex-col full">
        <ng-container [ngSwitch]="chartType">

        <!-- \\Area Chart\\ -->
        <leap-chart-area *ngSwitchCase="'area-chart'" [data]="itemData" [config]="itemConfig">
        </leap-chart-area>
        <leap-chart-area-normalized *ngSwitchCase="'area-chart-normalized'" [data]="itemData" [config]="itemConfig">
        </leap-chart-area-normalized>

        <!--  \\Bar Chart\\  -->
        <leap-chart-bar-horizontal *ngSwitchCase="'bar-chart-horizontal'" [data]="itemData" [config]="itemConfig">
        </leap-chart-bar-horizontal>
        <leap-chart-bar-horizontal-stacked *ngSwitchCase="'bar-horizontal-stacked'" [data]="itemData"
          [config]="itemConfig"></leap-chart-bar-horizontal-stacked>
        <leap-chart-bar-horizontal-normalized *ngSwitchCase="'bar-horizontal-normalized'" [data]="itemData"
          [config]="itemConfig"></leap-chart-bar-horizontal-normalized>
        <leap-chart-bar-vertical-normalized *ngSwitchCase="'bar-vertical-normalized'" [data]="itemData"
          [config]="itemConfig"></leap-chart-bar-vertical-normalized>
        <leap-chart-bar-vertical-stacked *ngSwitchCase="'bar-vertical-stacked'" [data]="itemData" [config]="itemConfig">
        </leap-chart-bar-vertical-stacked>
        <leap-chart-bar-vertical *ngSwitchCase="'bar-chart-vertical'" [data]="itemData" [config]="itemConfig">
        </leap-chart-bar-vertical>
        <leap-charts-bar-horizontal-group *ngSwitchCase="'bar-horizontal-group'" [data]="itemData"
          [config]="itemConfig"></leap-charts-bar-horizontal-group>
        <leap-charts-bar-vertical-group *ngSwitchCase="'bar-vertical-group'" [data]="itemData" [config]="itemConfig">
        </leap-charts-bar-vertical-group>

        <!--  \\line Chart\\  -->
        <leap-chart-line-series *ngSwitchCase="'line-chart-series'" [data]="itemData" [config]="itemConfig">
        </leap-chart-line-series>
        <leap-chart-line-area-stacked *ngSwitchCase="'line-chart-area-stacked'" [data]="itemData" [config]="itemConfig">
        </leap-chart-line-area-stacked>

        <!--  \\Pie Chart\\  -->
        <leap-chart-pie *ngSwitchCase="'pie-chart'" [data]="itemData" [config]="itemConfig">
        </leap-chart-pie>
        <leap-chart-pie-advanced *ngSwitchCase="'pie-chart-advanced'" [data]="itemData" [config]="itemConfig">
        </leap-chart-pie-advanced>
        <leap-chart-pie-grid *ngSwitchCase="'pie-chart-grid'" [data]="itemData" [config]="itemConfig">
        </leap-chart-pie-grid>

        <!--  \\Tree map Chart\\  -->
        <leap-chart-tree-map *ngSwitchCase="'tree-map-chart'" [data]="itemData" [config]="itemConfig" [(path)]="paths">
        </leap-chart-tree-map>

        <!--  \\Bubble Chart\\  -->
        <leap-chart-bubble *ngSwitchCase="'bubble-chart'" [data]="itemData" [config]="itemConfig">
        </leap-chart-bubble>

        <!-- \\Card Chart\\  -->
        <leap-chart-card *ngSwitchCase="'card-chart'" [data]="itemData" [config]="itemConfig">
        </leap-chart-card>

        <!-- \\Gauge Chart\\ -->
        <leap-chart-gauge *ngSwitchCase="'gauge-chart'" [data]="itemData" [config]="itemConfig">
        </leap-chart-gauge>

        <!-- \\Polar Chart\\ -->
        <leap-chart-polar *ngSwitchCase="'polar-chart'" [data]="itemData" [config]="itemConfig">
        </leap-chart-polar>

        <leap-data-table *ngSwitchCase="'table'" [data]="itemData" [config]="itemConfig" [columns]="itemColumns">
        </leap-data-table>
        </ng-container>
      </div>
    </div>
  </div>

</div>
