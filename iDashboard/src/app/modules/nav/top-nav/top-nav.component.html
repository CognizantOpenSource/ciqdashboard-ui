<header class="header-2" [hidden]="!loggedIn" [attr.data-theme]="theme$ | async" *ngIf="showFullHeader$|async">
  <div class="branding hidden-mobile">
    <a class="nav-link">     
      <span class="title">iDashboard</span>
    </a>
  </div>
  <div class="header-nav">
    <a class="nav-link nav-text" [routerLink]="['/home']" [routerLinkActive]="['active']">Home</a>
    <a class="nav-link nav-text" [routerLinkActive]="['active']" style="max-width: 180px;">
      <label [routerLink]="['idashboard','projects']" [title]="(projectLoaded && project?.name) || 'Project'"
        style="overflow: hidden;text-overflow: ellipsis;">{{(projectLoaded && project?.name) || 'Project'}}</label>
      <clr-dropdown *ngIf="projects$ | async as projects">
        <clr-icon shape="caret down"></clr-icon>
        <clr-dropdown-menu clrPosition="bottom-left">
          <label class="dropdown-header" [routerLink]="['idashboard','projects','new']">New Project</label>
          <div class="dropdown-divider" role="separator"></div>
          <button type="button" clrDropdownItem *ngFor="let project of projects | slice:0:5;"
            [routerLink]="['idashboard',project.id]" [title]="project.name">
            <label>{{project.name}}</label>
          </button>
        </clr-dropdown-menu>
      </clr-dropdown>
    </a>
  </div>

  <div class="settings">
    <div class="tools">
      <router-outlet name="toolbar"></router-outlet>
    </div>

    <div class="tool right">
      <a class="search" [routerLink]="['/idashboard/smart-dashboard']" [routerLinkActive]="['active']">
        Search
      </a>
      <app-notification></app-notification>
      <a class="help" title="Help" (click)="openHelp()" [hidden]="true">
        <clr-icon shape="help" class="is-solid" size="28"></clr-icon>
      </a>
      <app-user-menu></app-user-menu>
    </div>
    <div class="tool right"></div>
  </div>
</header>
