# LDAP SETTINGS CONFIGURATION

# The provider URL is an LDAP URL that tells JNDI where it will need to connect to.

ldapProviderUrl=ldap://10.242.175.105:389

# Sun's JDNI initial context factory:
# com.sun.jndi.ldap.LdapCtxFactory
# is the most widely used JNDI context and comes with Java 1.3+.
initialDirContext=com.sun.jndi.ldap.LdapCtxFactory

#  The search base is the level in the hierarchy that our search will start at.

searchBase=ou=Cognizantusers,DC=cts,DC=com
searchBaseNew=DC=cts,DC=com
activeDirectoryDomain=cts

# LDAP filters are sort of like a WHERE clause.
# searchFilter=

# An important part of the search criteria is the scope.

searchScope=Subtree

# A prefix for the username.

securityPrincipalPrefix=cts\\