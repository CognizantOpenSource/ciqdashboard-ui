<div class="form-group pagetopSelectdiv  " ng-controller="SelectBarCtrl">

<div class="col-xs-12" style="padding-bottom:20px;" >
       
  
  <ui-select ng-model="SelectBarCtrl.selectedItem.selected"  style="outline:0;width:180px;height:30px;margin-right:20px;"
               class="btn-group bootstrap-select form-control selectBox"
               ng-disabled="false"
              append-to-body="false"
               search-enabled="false">
      <ui-select-match title="{{SelectBarCtrl.selectedItem.selected.label}}" placeholder="Project">
        <span> {{$select.selected.label}}</span>
      </ui-select-match>
      <ui-select-choices repeat="towers in tower | filter: $select.search">
        <span ng-bind-html="towers.label"></span>
      </ui-select-choices>
    </ui-select>
      
   
    
    <ui-select ng-model="SelectBarCtrl.selectedItem.selected"  style="outline:0;width:180px;height:30px;margin-right:20px; "
               class="btn-group bootstrap-select form-control selectBox"
               ng-disabled="false"
              append-to-body="false"
               search-enabled="false">
      <ui-select-match title="{{SelectBarCtrl.selectedItem.selected.envlabel}}" placeholder="Environment">
        <span> {{$select.selected.envlabel}}</span>
      </ui-select-match>
      <ui-select-choices  repeat="businessenv in businessEnvironment | filter: $select.search">
        <span ng-bind-html="businessenv.envlabel"></span>
      </ui-select-choices>
    </ui-select>
    
    
    
    <ui-select ng-model="SelectBarCtrl.selectedItem.selected"  style="outline:0;width:180px;height:30px;margin-right:20px;"
               class="btn-group bootstrap-select form-control selectBox"
               ng-disabled="false"
              append-to-body="false"
               search-enabled="false">
      <ui-select-match title="{{SelectBarCtrl.selectedItem.selected.label}}" placeholder="Release">
        <span> {{$select.selected.label}}</span>
      </ui-select-match>
      <ui-select-choices repeat="releases in release | filter: $select.search">
        <span ng-bind-html="releases.label"></span>
      </ui-select-choices>
    </ui-select>
    
    </div>
     
  
</div>
