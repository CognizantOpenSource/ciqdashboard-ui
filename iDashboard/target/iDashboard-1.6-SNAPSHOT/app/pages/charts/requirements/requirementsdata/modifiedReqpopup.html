<div class="horizontal-scroll" ng-controller="ModifiedRequirementsCtrl">

  <table class="table" >
    <thead>
    <tr >
      <th>Requirement ID</th>
      <th>Created Date</th>
      <th>Priority</th>
      <th>Complexity</th>
      <th>Criticality</th>
      <th>Last Modified Date</th>
    
    </tr>
    </thead>
    <tbody >
    <tr ng-repeat="mod in modReq">
      <td >{{mod.reqid}}</td>
      <td >{{mod.createdDate | date:'MM/dd/yyyy'}}</td>
      <td>{{mod.reqPriority}}</td>
       <td>{{mod.reqComplexity}}</td>
        <td>{{mod.reqCriticality }}</td>
        <td>{{mod.modifiedDate | date:'MM/dd/yyyy'}}</td>
  	</tr>
    </tbody>
  </table>
</div>
