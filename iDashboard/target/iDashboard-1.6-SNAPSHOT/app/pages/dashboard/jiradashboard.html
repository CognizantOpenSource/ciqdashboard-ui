
<info-dialog></info-dialog>

<div class="row pie-charts" ng-controller="DashboardPieChartCtrl">
	
	<!-- Total Requirements Count  -->
	<div class="pie-chart-item-container" ng-controller="RequirementsCtrl">
		<div ba-panel style="margin-top: 20px;">

			<div class="pie-chart-item" id="totalreqcount" ng-init="totReqcount()">
				<a href="#requirements" class="descriptionLink">
					<div style="color:white; font-size: 15px; text-align: center">Total Stories Count</div>
					<div class="description-stats" style="color:white; font-size: 40px; margin-top: 20px; text-align: center">{{reqdata}}</div>
				</a>
			</div>
			<div>
						<a
							ng-click="open('app/pages/dashboard/infoDialog/tot_stories.html','sm')">
							<img src="app/pages/dashboard/infoDialog/info.png" width="20"
							height="20" style="float: right; margin-top: 20px">
						</a>
					</div>
		</div>
	</div>
	
	<!-- Total Sroty Point  -->
	<div class="pie-chart-item-container" ng-controller="RequirementsCtrl">
		<div ba-panel style="margin-top: 20px;">

			<div class="pie-chart-item" id="totstorypoint" ng-init="totStoryPoint()">
				<a href="#requirements" class="descriptionLink">
					<div style="color:white; font-size: 15px; text-align: center">Total Story Points</div>
					<div class="description-stats" style="color:white; font-size: 40px; margin-top: 20px; text-align: center">{{totstorypoint}}</div>
				</a>
			</div>
			<div>
						<a
							ng-click="open('app/pages/dashboard/infoDialog/tot_storypoints.html','sm')">
							<!-- <img src="app/pages/dashboard/infoDialog/info.png" width="20"
							height="20" style="float: right; margin-top: 20px"> -->
						</a>
					</div>
		</div>
		
	</div> 
	
		<!-- Total Defects Count  -->
	<div class="pie-chart-item-container" style="margin-left: auto;margin-top: 20px;" ng-controller="defectsCtrl">
		<div ba-panel>
			<div class="pie-chart-item" id="totaldefect">

				<a href="#defects" class="descriptionLink">
					<div style="font-size: 15px; text-align: center" ng-init="totDefCount()">Total Bugs Count</div>

					<div style="font-size: 15px; text-align: center"></div>
					<div class="description-stats" style="font-size: 40px; margin-top: 20px; text-align: center">{{defectCount}} </div> 
				</a>
			</div>
			<div>
						<a
							ng-click="open('app/pages/dashboard/infoDialog/tot_bugs.html','sm')">
							<<!-- img src="app/pages/dashboard/infoDialog/info.png" width="20"
							height="20" style="float: right; margin-top: 20px"> -->
						</a>
					</div>
		</div>
		
	</div>
	<!-- Defect Opened Rate -->
	<div class="pie-chart-item-container" style="margin-right: auto;margin-top: 20px;"
		ng-controller="defectsCtrl" ng-init="defectopenrate()">
		<div ba-panel>
			<div class="pie-chart-item">
				<a href="#defects" class="descriptionLink">
					<div class="chart" id="defopenrate" rel="rgba(255,255,255,0.4)">
						<span class="percent"> </span>
					</div>

					<div class="">

						<div
							style="font-size: 15px; padding-top: 20px; padding-left: 100px !important;"
							class="description-stats">Bugs Opened Rate</div>
						<div class="description-stats"></div>

					</div>

				</a>
			</div>
			<div>
						<a
							ng-click="open('app/pages/dashboard/infoDialog/bugs_openrate.html','sm')">
							<img src="app/pages/dashboard/infoDialog/info.png" width="20"
							height="20" style="float: right; margin-top: 20px">
						</a>
					</div>
		</div>
		
	</div>
	
	<!-- Test case count -->
	
		<div class="pie-chart-item-container" style="margin-right: auto;margin-top: 20px;"
		ng-controller="TestCasesCtrl">
		
		<div ba-panel style="margin-top: 20px;">

			<div class="pie-chart-item" id="totalreqlist" ng-init="initialtestcountdash()">
				<a href="#testcases" class="descriptionLink">
					<div style="color:white; font-size: 15px; text-align: center">Total Tests Count</div>
					<div class="description-stats" style="color:white; font-size: 40px; margin-top: 20px; text-align: center">{{testCountdash}}</div>
				</a>
			</div>
			<div>
						<a
							ng-click="open('app/pages/dashboard/infoDialog/tot_stories.html','sm')">
							<!-- <img src="app/pages/dashboard/infoDialog/info.png" width="20"
							height="20" style="float: right; margin-top: 20px"> -->
						</a>
					</div>
		</div>
	</div>
	
		<!-- Levis code ends here -->

</div>
