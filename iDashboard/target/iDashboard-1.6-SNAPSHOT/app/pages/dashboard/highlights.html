<!-- todo: remove whole block -->
<div style="height:527px;margin-top:20px;" ng-controller="DashboardPieChartCtrl">
  <section id="cd-timeline" class="cd-container cssanimations"  >
    <div class="cd-timeline-block" >
      <div class="cd-timeline-img">
        <div class="kameleon-icon with-round-bg warning"><!-- <img ng-src="{{::( 'Euro-Coin' | kameleonImg )}}"> --></div>
      </div>

      <div class="cd-timeline-content warning" id="totalreqpass" >
        <div ng-init="dashboardReqPassCount()" >  <h5>Pass Count</h5> </div>
		<div >{{reqpassdata}}</div>
       
        <span class="cd-date">Requirements</span>
      </div>
    </div>

    <div class="cd-timeline-block">
      <div class="cd-timeline-img">
        <div class="kameleon-icon with-round-bg danger"><!-- <img ng-src="{{::( 'Laptop-Signal' | kameleonImg )}}"> --></div>
      </div>

      <div class="cd-timeline-content danger">
        <h5>Automation Coverage</h5>

       
  
   <div class="chart highlight"  ng-init= "dashboardAutoCoverage()"  id="designautocov" rel="rgba(255,255,255,0.4)">
     <span class="percent" ></span>% 
   </div>
	
        <span class="cd-date">Design</span>
      </div>
    </div>

    <div class="cd-timeline-block" >
      <div class="cd-timeline-img">
        <div class="kameleon-icon with-round-bg primary"><!-- <img ng-src="{{::( 'Checklist' | kameleonImg )}}"> --></div>
      </div>

      <div class="cd-timeline-content primary" id="onChangeTcCount" >
        <div ng-init="dashboardManualCount();dashboardAutoCount()" >  <h5>Execution Count</h5> </div>
		<div >Manual : {{tcmanual}} | Auto : {{tcauto}} </div>
		<!-- <div >Automated : {{tcauto}}</div> -->
       
        <span class="cd-date">Execution</span>
      </div>
    </div>

    <div class="cd-timeline-block" >
      <div class="cd-timeline-img">
        <div class="kameleon-icon with-round-bg warning"><!-- <img ng-src="{{::( 'Boss-3' | kameleonImg )}}"> --></div>
      </div>

      <div class="cd-timeline-content warning" id="closeddefect" >
        <div ng-init="dashboardDefClosedCount()" >  <h5>Closed Count</h5> </div>
		<div >{{defectClosedCount}}</div>
       
        <span class="cd-date">Defects</span>
      </div>
    </div>
    
  </section>
</div>
