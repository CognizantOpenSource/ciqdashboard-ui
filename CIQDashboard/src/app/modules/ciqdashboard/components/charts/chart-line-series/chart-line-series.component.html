<ngx-charts-line-chart class="x-chart" [scheme]="colorScheme" [results]="data" [gradient]="chartconfig.gradient"
  [xAxis]="chartconfig.xAxis" [yAxis]="chartconfig.xAxis" [legend]="chartconfig.legend"
  [legendTitle]="chartconfig.legendTitle" [animations]="chartconfig.animations"
  [showXAxisLabel]="chartconfig.showXAxisLabel" [showYAxisLabel]="chartconfig.showYAxisLabel"
  [xAxisLabel]="chartconfig.xAxisLabel" [yAxisLabel]="chartconfig.yAxisLabel" [autoScale]="chartconfig.autoScale"
  [timeline]="chartconfig.timeline" [roundDomains]="chartconfig.roundDomains"
  [showGridLines]="chartconfig.showGridLines" [tooltipDisabled]="chartconfig.tooltipDisabled"
  [trimXAxisTicks]="chartconfig.trimXAxisTicks" [trimYAxisTicks]="chartconfig.trimYAxisTicks"
  [maxXAxisTickLength]="chartconfig.maxXAxisTickLength"
  [maxYAxisTickLength]="chartconfig.maxYAxisTickLength"
  [rotateXAxisTicks]="chartconfig.rotateXAxisTicks"
  [xScaleMax]="chartconfig.xScaleMax"
  [xScaleMin]="chartconfig.xScaleMin"
  [yScaleMax]="chartconfig.yScaleMax"
  [yScaleMin]="chartconfig.yScaleMin" (select)="onSelect($event)"
  [legendPosition]="chartconfig?.legendPositionDown?'down':'right'"
  [class.legend-down]="chartconfig?.legend && chartconfig.legendPositionDown"
  [xAxisTickFormatting]="seriesFormatter"></ngx-charts-line-chart>
