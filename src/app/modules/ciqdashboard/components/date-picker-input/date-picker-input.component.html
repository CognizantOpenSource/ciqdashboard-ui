<ng-container *ngIf="isRange else datePickerTpl">
    <ng-daterangepicker name="date-range" [ngModel]="value" (ngModelChange)="onRangeValueChange($event)"
        [options]="dateOptions">
    </ng-daterangepicker>
</ng-container>
<ng-template #datePickerTpl>
    <clr-date-container calss="date-picker">
        <input class="use-clr-style" type="date" clrDate name="date-picker" [ngModel]="value" (ngModelChange)="onValueChange($event)">
    </clr-date-container>
</ng-template>
